<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random color example — event handler attribute</title>
    <style>
      button {
        margin: 10px
      };
    </style>
  </head>
  <body>
    <button>Change color</button>
    <script>
      const btn = document.querySelector('button');

      function random(number) {
        return Math.floor(Math.random() * (number+1));
      }

      function changeColor(e) {
        const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        e.target.style.backgroundColor = rndCol;
      }

      btn.addEventListener('dblclick', changeColor);
      btn.addEventListener('focus', changeColor);
      btn.addEventListener('blur', changeColor);
      btn.addEventListener('mouseover', changeColor);
      btn.addEventListener('mouseout', changeColor);
    </script>
  </body>
</html>
